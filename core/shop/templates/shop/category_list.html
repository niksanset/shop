{% extends 'base.html' %}

{% block content %}
<div class="row gx-4 gx-lg-5">
    {% for category in category_list %}


    <div class="col-md-6 mb-5">
        <div class="card h-100">
            <div class="card-body">
                <h2 class="card-title">{{ category.title }}</h2>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem magni quas ex
                    numquam, maxime minus quam molestias corporis quod, ea minima accusamus.</p>
            </div>
            <div class="card-footer"><a class="btn btn-primary btn-sm" href="{% url 'category_detail' pk=category.pk %}">Details</a></div>
        </div>
    </div>


    {% endfor %}
</div>
{% endblock %}
